<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	
	<main class="container">
	
	<h1>LIT</h1>
	<hr>
	<div id="bookListDiv">
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="bookListTbody"></tbody>
	</table>
		<button id="toggleAddForm">Add A Book</button>
	</div><br>
	<div id="bookDetailsDiv"></div><br>
	<div id="addBookDiv">
		<h2>Add New Book To The List: </h2>
		<form name="addBookForm">
  		Title:<input type="text" name="title"><br>
  		Author:<input type="text" name="author"><br>
  		Genre:<select name="genre" id="genre">
  				<option value="Fiction">Fiction</option>
  				<option value="Non-Fiction">Nonfiction</option>
  		</select><br>
  		Year Published: <input type="number" name="yearPublished"><br>
  		Synopsis: <textarea name="synopsis"></textarea><br>
  		Page Count:<input type="number" name="pages">
  		<button name="addBook">Add To List</button>
  		<button name="return">Cancel</button>
  </form>
	</div>
  	<div id="editDiv">
  		<h2>Edit Book Details</h2>
  		<form name="editBookForm">
  		
  		Title:<input type="text" name="title"><br>
  		Author:<input type="text" name="author"><br>
  		Genre:<select name="genre" id="genre">
  				<option value="Fiction">Fiction</option>
  				<option value="Non-Fiction">Nonfiction</option>
  		</select><br>
  		Year Published: <input type="number" name="yearPublished"><br>
  		Synopsis: <textarea name="synopsis"></textarea><br>
  		Page Count:<input type="number" name="pages">
  		<button name="submitEdit">Submit</button>
  		<button name="return">Cancel</button>
  		</form>
  	</div>
  	<div id="deleteDiv">
  		<input type="hidden" name="hiddenBookId" id="bookId">
  	</div>
	
	
	</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
